services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@db:5432/testacademy
      - SESSION_SECRET=your-development-secret-key-change-this-in-production
      - REPLIT_DOMAINS=localhost
      - REPL_ID=dummy-local
      - EMAIL_USER=test@example.com
      - EMAIL_PASS=your-email-password
      - ADMIN_EMAIL=admin@debugnation.com
      - RAZORPAY_KEY_ID=rzp_test_1234567890
      - RAZORPAY_KEY_SECRET=test_secret_key
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - db
    command: sh -c "npm run build && tsx server/index.ts"

  db:
    image: postgres:14
    environment:
      POSTGRES_DB: testacademy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: